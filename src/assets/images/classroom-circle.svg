<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Classroom background -->
  <rect width="400" height="300" fill="#E8F4F8"/>
  
  <!-- Window -->
  <rect x="320" y="40" width="60" height="80" fill="#FFE4B5" stroke="#D4A574" stroke-width="3"/>
  <line x1="350" y1="40" x2="350" y2="120" stroke="#D4A574" stroke-width="2"/>
  <line x1="320" y1="80" x2="380" y2="80" stroke="#D4A574" stroke-width="2"/>
  
  <!-- Blackboard -->
  <rect x="20" y="30" width="120" height="80" fill="#2F5233" stroke="#1A3D1F" stroke-width="3"/>
  <text x="80" y="60" text-anchor="middle" fill="white" font-family="Arial" font-size="12">RESILIENCIA</text>
  <circle cx="50" cy="80" r="8" fill="none" stroke="white" stroke-width="2"/>
  <circle cx="110" cy="80" r="8" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Students in circle -->
  <!-- Student 1 -->
  <circle cx="200" cy="150" r="15" fill="#F4C2A1"/>
  <rect x="190" y="165" width="20" height="25" fill="#4A90E2"/>
  <rect x="185" y="190" width="30" height="15" fill="#2C3E50"/>
  
  <!-- Student 2 -->
  <circle cx="250" cy="120" r="15" fill="#D4A574"/>
  <rect x="240" y="135" width="20" height="25" fill="#E74C3C"/>
  <rect x="235" y="160" width="30" height="15" fill="#2C3E50"/>
  
  <!-- Student 3 -->
  <circle cx="280" cy="170" r="15" fill="#F4C2A1"/>
  <rect x="270" y="185" width="20" height="25" fill="#9B59B6"/>
  <rect x="265" y="210" width="30" height="15" fill="#2C3E50"/>
  
  <!-- Student 4 -->
  <circle cx="250" cy="220" r="15" fill="#8B4513"/>
  <rect x="240" y="235" width="20" height="25" fill="#F39C12"/>
  <rect x="235" y="260" width="30" height="15" fill="#2C3E50"/>
  
  <!-- Student 5 -->
  <circle cx="180" cy="200" r="15" fill="#F4C2A1"/>
  <rect x="170" y="215" width="20" height="25" fill="#27AE60"/>
  <rect x="165" y="240" width="30" height="15" fill="#2C3E50"/>
  
  <!-- Student 6 -->
  <circle cx="150" cy="150" r="15" fill="#D4A574"/>
  <rect x="140" y="165" width="20" height="25" fill="#E67E22"/>
  <rect x="135" y="190" width="30" height="15" fill="#2C3E50"/>
  
  <!-- Chairs -->
  <rect x="190" y="200" width="15" height="20" fill="#8B4513"/>
  <rect x="240" y="170" width="15" height="20" fill="#8B4513"/>
  <rect x="270" y="220" width="15" height="20" fill="#8B4513"/>
  <rect x="240" y="270" width="15" height="20" fill="#8B4513"/>
  <rect x="170" y="250" width="15" height="20" fill="#8B4513"/>
  <rect x="140" y="200" width="15" height="20" fill="#8B4513"/>
  
  <!-- Floor tiles pattern -->
  <defs>
    <pattern id="tiles" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#F0F8FF"/>
      <rect width="19" height="19" fill="#E6F3FF" stroke="#D0E7FF" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect x="0" y="250" width="400" height="50" fill="url(#tiles)"/>
</svg>