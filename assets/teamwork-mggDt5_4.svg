  <path d="M 180 140 Q 200 130 220 140" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 160 170 Q 200 150 240 170" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 180 200 Q 200 180 220 200" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.6"/>
